<header></header>
<div class="body">
    <div class="dashboard-class">
        <div id="email-box">
            <h1>Neuen Mitarbeiter einladen</h1>
            <div class="send-email" data-success="Eine Email ist gesendet">
                <!--<div class="email-input">-->
                <form #f="ngForm" (ngSubmit)="sendMail(f)">
                    <div class="form-group">
                        <input name="mail" id="mail" type="email" placeholder="" required ngModel>
                        <button type="submit" [disabled]="!f.valid"><span class="fa fa-envelope"></span>send email</button>
                    </div>
                </form>
            </div>
            <div id="produkte-box">
                <div style="width:100%;border-bottom:5%;border-style: solid;margin-top: 3%;
      margin-bottom: 3%; border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0))"></div>
                <h1>Produkte</h1>
                <form #searchForm="ngForm" (ngSubmit)="searchProducts(searchForm)">
                    <input id="search_field" type="text" name="search" placeholder="Hier suchen.." required ngModel>
                    <select id="auswahl" name="auswahl" class="form-control" required ngModel>
                        <option>Alle Produkte</option>
                        <option>Papeterie</option>
                        <option>Ordnen</option>
                        <option>Schreibwaren</option>
                        <option>K&uuml;nstlerbedarf</option>
                        <option>Basteln</option>
                    </select>
                    <button id="search_btn" type="submit" value="Suchen">Suchen</button>
                    <button id="product_add" routerLink="add-product">Produkt hinzuf&uuml;gen</button>
                </form>
                <div style="width:100%;border-bottom:1px;border-style: solid;margin-top: 5%; border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0))"></div>
            </div>
            <table>
                <tr>
                    <th>Produktname</th>
                    <th>Produktart</th>
                    <th>Preis</th>
                    <th></th>
                    <th></th>
                    <tr>
                        <tr *ngFor="let item of myItems">
                            <td>{{item.name}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.price}}</td>
                            <td><a [routerLink]="['edit-product', item.id]">Bearbeiten</a></td>
                            <td>
                                <button (click)="deleteArticle(item)">L&ouml;schen</button>
                            </td>
                        </tr>
            </table>
        </div>
    </div>
