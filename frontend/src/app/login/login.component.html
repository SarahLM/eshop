<div class="login-class">
	<h3>WELCOME TO THE MITARBEITER-BEREICH!</h3>
	<p>Dieser Bereich steht nur den Mitarbeitern der Onurs Bastelecke zur Verf√ºgung</p>

	<div class="form">
  		<h2>Als Mitarbeiter anmelden</h2>
      <div class="loginSenden" data-success="eingeloggt">

          <div *ngIf="showSuccess">eingeloggt</div>

      <form #f="ngForm" (ngSubmit)="loginSenden(f)"class="register-form">
      		<input name="username" type="text" placeholder="email angeben" required ngModel/>
      		<input name="password" type="password" placeholder="password angeben"required ngModel/>
      		<p class="secondarymsg"><a href="#">Passwort vergessen?</a></p>
      		<button id="primarybtn">anmelden</button>
   		</form>
	</div>
	<p class="message"><a href="#">Konto erstellen</a></p>
</div>
