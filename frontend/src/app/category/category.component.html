<div class="body">
  <div id="search_bar">
    <form>
      <i class="fa fa-search"></i>
      <input id="search_field" type="text" name="begriff" placeholder="Hier suchen.." [(ngModel)]="begriff" >
      <ul *ngFor="let item of myItems |Suche:begriff">
        <li >
          <a [routerLink]="['/product-page', item.id]" class="">{{item.name}} </a>
        </li>
      </ul>
    </form>
</div>

    <div class="filter">

        <!-- NEUE FILTER OPTIONEN -->

        <div class="filter-text">

        </div>

        </div>

        <div class="filter-text">
          <label><input type="checkbox" name="term.price.p2" [(ngModel)]="term.price.p2" (ngModelChange)="applyFilter()" class="fa fa-square-o">5€ - 10€</label>

<section>
  <form>


    <div class="col-md-3 col-sm-4 product" *ngFor="let item of myItems | filter:term:forceUpdate ">
      <a class="link">
        <a [routerLink]="['/product-page', item.id]" class="product-imgwrapper">
          <img src="/assets/images/{{item.id}}.jpg">
        </a>

        <h3 class="product-category">{{item.id}}</h3>
        <h2 class="product-category-title">{{item.name}}</h2>
