  <!-- Item Specification-->
  <div class="col-md-1 item" *ngFor="let item of myItems">
      <div class="col-md-2 img-wrapper">
        <img src="/assets/images/{{item.id}}.jpg">
      </div>
      <div class="col-md-2 detail">
          <div class="item-specification-name"><h1>{{item.name}}</h1></div>
          <div class="item-specification-id"><h3>Anzahl: {{item.stock}}</h3></div>
          <div class="content-specification-keyvalue">
            <div class="key">{{item.color}}</div>
            <div class="value">-</div>
          </div>
          <p><b>{{item.info}}</b></p>
          <div class="item-specification-preis">{{item.price}}</div>
          
    
      </div>
      <div class="buy-btn">
  <button (click)="selectedItem(item.name)"> in den Warenkorb </button>
  

  </div>
  </div>

  

  

  <hr class="visible-lg">

  <!-- Related Item -->
  <div class="related-item" *ngFor="let item of myItem">
    <h1>Related products</h1>
    <div class="col-md-3 col-sm-4 product">
      <a class="link">
        <a [routerLink]="['/product-page', item.id]" class="product-imgwrapper">
          <img src="/assets/images/{{item.id}}.jpg">
        </a>
        <h3 class="product-category">{{item.category}}</h3>
        <h2 class="product-category-title">{{item.name}}</h2>
        <h3 class="product-preis">{{item.price}}</h3>
      </a>
    </div>
  </div>

</div>
